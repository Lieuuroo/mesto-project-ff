<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar" style="background-image: url()"></div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button
            class="profile__edit-button"
            type="button"
            aria-label="редактировать профиль"
          ></button>
          <p class="profile__subtitle"></p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="добавить"
        ></button>
      </section>
      <section class="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="закрыть форму"
        ></button>
        <h2 class="popup__form-heading">Редактировать профиль</h2>
        <form
          class="popup__form-imput-container popup__form-imput-container_type_edit-profile"
          name="change-profile"
          novalidate
        >
          <input
            name="name"
            type="text"
            class="popup__form-item popup__form-item_el_name"
            id="name-input"
            minlength="2"
            maxlength="40"
            pattern="[a-zA-Zа-яА-ЯЁё\s\-]+$"
            data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы."
            required
          />
          <span class="popup__form-error-message name-input-error"></span>
          <input
            name="job"
            type="text"
            class="popup__form-item popup__form-item_el_job"
            id="job-input"
            minlength="2"
            maxlength="200"
            pattern="[a-zA-Zа-яА-Я\s\-]+$"
            data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы."
            required
          />
          <span class="popup__form-error-message job-input-error"></span>
          <button
            class="popup__form-save-button"
            type="submit"
            aria-label="сохранить изменения профиля"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="закрыть форму"
        ></button>
        <h2 class="popup__form-heading">Новое место</h2>
        <form
          class="popup__form-imput-container popup__form-imput-container_type_add-card"
          name="add-new-card"
          novalidate
        >
          <input
            name="place"
            type="text"
            placeholder="Название"
            class="popup__form-item popup__form-item_el_place"
            id="place-input"
            minlength="2"
            maxlength="30"
            pattern="[a-zA-Zа-яА-ЯЁё\s\-]+$"
            data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы."
            required
          />
          <span class="popup__form-error-message place-input-error"></span>
          <input
            name="link"
            type="url"
            placeholder="Ссылка на картинку"
            class="popup__form-item popup__form-item_el_link"
            id="link-input"
            required
          />
          <span class="popup__form-error-message link-input-error"></span>
          <button
            class="popup__form-save-button"
            type="submit"
            aria-label="создать карточку с фото"
          >
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_photo-closeup">
      <div class="popup__closeup-container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="закрыть форму"
        ></button>
        <img class="popup__closeup-photo" alt="фото" />
        <h2 class="popup__closeup-location"></h2>
      </div>
    </div>

    <div class="popup popup_type_change-avatar">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button"
          aria-label="закрыть форму"
        ></button>
        <h3 class="popup__form-heading">Обновить аватар</h3>
        <form
          class="popup__form-imput-container popup__form-imput-container_type_update-avatar"
          name="update-avatar"
        >
          <input
            type="url"
            name="link"
            id="link-input"
            class="popup__form-item popup__form-item_el_link"
            placeholder="Cсылка на новый аватар"
            required
          />
          <span class="popup__form-error-message link-input-error"></span>
          <button type="submit" class="button popup__form-save-button">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <template id="cards">
      <div class="cards__item">
        <button
          class="cards__delete-button"
          type="button"
          aria-label="удалить карточку"
        ></button>
        <button
          class="cards__closeup-button"
          type="button"
          aria-label="открыть попап с фото"
        >
          <img class="cards__photo" src="" alt="фото" />
        </button>
        <div class="cards__info">
          <h2 class="cards__location-name"></h2>
          <div class="cards__like-info">
            <button
              class="cards__like-button"
              type="button"
              aria-label="поставить лайк"
            ></button>
            <div class="cards__like-count"></div>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
